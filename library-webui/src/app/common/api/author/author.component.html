<h5>Yazarlar</h5>
<hr>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Yazar
  Oluştur</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Yazar Oluştur...</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">İsmi:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Soyismi:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Telefon:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Kimdir ? :</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>

<hr>

<ngx-datatable
class="bootstrap"
[rows]="rows"
[columnMode]="'force'"
[headerHeight]="50"
[footerHeight]="50"
[rowHeight]="'auto'"
[externalPaging]="true"
[count]="page.totalElements"
[offset]="page.page"
[limit]="page.size"
(page)='setPage($event)'>
  <ngx-datatable-column prop="id" name="No" sortable="false"></ngx-datatable-column>
  <ngx-datatable-column prop="name" name="name" sortable="false"></ngx-datatable-column>
  <ngx-datatable-column prop="surname" name="surname" sortable="false"></ngx-datatable-column>
  <ngx-datatable-column prop="email" name="email" sortable="false"></ngx-datatable-column>
  <ngx-datatable-column prop="phone" name="phone" sortable="false"></ngx-datatable-column>
  <ngx-datatable-column prop="id" name="Actions " sortable="false">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <a [routerLink]="['Author-detail/',value]"><strong>Detaylı Gör</strong></a>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
